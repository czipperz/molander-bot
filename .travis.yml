language: node_js
node_js:
  - node

stages:
  - test
  - name: deploy
    if: branch = release

jobs:
  include:
    - name: "Unit Tests"
      stage: test
      install:
        - npm install
      script: npm run test

    - name: "Heroku Deployment"
      stage: deploy
      script: skip
      deploy: &heroku
        provider: heroku
        api_key:
          secure: 
        on:
          branch: release
